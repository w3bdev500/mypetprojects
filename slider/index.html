<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
<div class="player">
    <div class="timeline">
        <div class="timeline-chunk timeline-chunk-active">
            <div class="timeline-chunk-inner" ></div>
          </div>
        <div class="timeline-chunk">
            <div class="timeline-chunk-inner"></div>
          </div>
        <div class="timeline-chunk">
            <div class="timeline-chunk-inner"></div>
          </div>
        <div class="timeline-chunk">
            <div class="timeline-chunk-inner"></div>
          </div>
    </div>
    <div class="player-content-wrapper">
          <div class="player-chunk-switcher player-chunk-prev"></div>
          <div class="player-chunk-switcher player-chunk-next"></div>
      <div class="player-content">
        <div class="player-chunk player-chunk-active">
          <img src="/img/pic1.jpg" alt="picture">
        </div>
        <div class="player-chunk">
          <img src="/img/pic2.jpg" alt="picture">
        </div>
        <div class="player-chunk">
          <img src="/img/pic3.jpg" alt="picture">
      </div>
        <div class="player-chunk">
          <img src="/img/pic4.jpg" alt="picture">
        </div>
      </div>
    </div>
  </div>


  <script src="js/script.js">

  </script>
</body>
</html>
